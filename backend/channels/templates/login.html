<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" id="login_form" action="http://127.0.0.1:8000/auth/login">
    <label for="username"></label><input type="text" name="username" id="username"> <br>
    <label for="password"></label><input type="password" name="password" id="password"> <br>
    <input type="button" value="Отправить" id="send_data">
</form>
<script>
    const form = document.querySelector('#login_form');
    const input_button = document.querySelector('#send_data');
    input_button.addEventListener('click', (e)=> {
        e.preventDefault();
        get_token()
    })
    function get_token() {
        fetch('http://127.0.0.1:8000/auth/login', {
            method: "POST",
            body: new FormData(form)
        })
            .then(resp => resp.json())
            .then(data => {
                if(data.hasOwnProperty('access_token')){
                    window.location.replace(`http://127.0.0.1:8000/chat/`)
                }
        })
    }
</script>
</body>
</html>
